<div class="row">
  <div class="reader-content">
    <markdown style="width=100%; object-fit=contain" class="md-content" [src]="currentfileName" ngPreserveWhitespaces></markdown>
  </div>
  <div class="button-pad">
    <div mat-dialog-actions>
      <button *ngIf="! first()" mat-button (click)="previous()">Previous</button>
      <button *ngIf="! last()" style="padding: 10 px;" mat-button (click)="next()" cdkFocusInitial>Next</button>
    </div>
  </div>
</div>
