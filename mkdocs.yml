site_name: Jerome Boyer's Personal Site
site_description: Knowledge acquisition personal's notes, blog drafts
repo_url: https://github.com/jbcodeforce/jbcodeforce.github.io/
docs_dir: docs
site_dir: public
edit_uri: edit/master/docs
theme: 
  name: material
  logo: images/cloud.png
  palette:
    scheme: default
    primary: blue
  language: en
  features:
      - content.code.annotate
      - content.tooltips
      - navigation.tabs
      - navigation.instant
      #- navigation.tracking
      # - navigation.sections
      # - navigation.expand
      - navigation.tabs.sticky
      - navigation.top
  social:
    - type: 'github'
      link: 'https://github.com/jbcodeforce'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/jeromeboyer'
extra_css: ["extra.css"]
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
      
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details

  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true

